<!DOCTYPE html>
<html>
    <head>
        <title>All together</title>
        <meta charset="utf-8">
        <script type="text/javascript" src="lib/webcomponents.js"></script>
        <script type="text/javascript" src="lib/bosonic-runtime.js"></script>

        <link rel="import" href="lib/b-progress-bar.html">
        <link rel="import" href="lib/b-segmented-controls.html">
        <link rel="import" href="lib/b-selectable.html">
        <link rel="import" href="lib/b-slider.html">
        <link rel="import" href="lib/b-switch.html">

        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <button class="b-button">Default</button>
        <button class="b-button b-button--primary">Primary</button>
        <button class="b-button b-button--success">Success</button>
        <button class="b-button b-button--warning">Warning</button>
        <button class="b-button b-button--danger">Danger</button>
        <button class="b-button b-button--primary" disabled>Disabled</button>

        <b-segmented-controls>
            <label class="b-button">
                <input type="radio" autocomplete="off" checked> Left
            </label>
            <label class="b-button">
                <input type="radio" autocomplete="off"> Center
            </label>
            <label class="b-button">
                <input type="radio" autocomplete="off"> Right
            </label>
        </b-segmented-controls>

        <div class="b-spinner">Loading...</div>

        <b-progress-bar value="30"></b-progress-bar>
        <b-progress-bar value="50" secondary="70"></b-progress-bar>
        <b-slider value="30" style="width: 300px"></b-slider>
        <b-switch></b-switch>

        <b-selectable target="li">
            <ul class="b-list">
                <li>item 1</li>
                <li>item 2</li>
                <li>item 3</li>
                <li>item 4</li>
                <li>item 5</li>
                <li>item 6</li>
                <li>item 7</li>
            </ul>
        </b-selectable>        
    </body>
</html>
