<!DOCTYPE html>
<html>
    <head>
        <title>b-draggable</title>
        <meta charset="utf-8">
        <script type="text/javascript" src="lib/webcomponents.js"></script>
        <script type="text/javascript" src="lib/bosonic-runtime.js"></script>

        <link rel="import" href="lib/b-draggable.html">

        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <h1>Draggable</h1>
        <div class="draggable-container">
            <b-draggable handle=".draggable-handle" target=".draggable" containment="parent">
                <div class="draggable">
                    <div class="draggable-handle">Drag me !</div>
                    <div class="draggable-content">Lorem ipsum</div>
                </div>
            </b-draggable>
        </div>
    </body>
</html>
