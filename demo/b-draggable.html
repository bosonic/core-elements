<!DOCTYPE html>
<html>
    <head>
        <title>b-draggable</title>
        <meta charset="utf-8">
        <script type="text/javascript" src="dist/webcomponents.js"></script>
        <script type="text/javascript" src="dist/bosonic-runtime.js"></script>

        <link rel="import" href="dist/default/b-draggable.html">

        <link rel="stylesheet" href="dist/default/theme.css">
    </head>

    <body>
        <h1>Draggable</h1>
        <div class="element-demo" id="demo">
            <style>
                .draggable-container {
                    position: relative;
                    height: 300px;
                    width: 250px;
                    background: #eee;
                }
            </style>
            <div class="draggable-container">
                <b-draggable handle=".b-card-title" target=".b-card" containment="parent">
                    <div class="b-card" style="position: absolute; top: 10px; left: 20px;">
                        <div class="b-card-title" style="cursor: move;">Drag me !</div>
                        <div class="b-card-content">Lorem ipsum</div>
                    </div>
                </b-draggable>
            </div>
        </div>
    </body>
</html>
