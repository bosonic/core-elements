<!DOCTYPE html>
<html>
    <head>
        <title>b-dropdown</title>
        <meta charset="utf-8">
        <script type="text/javascript" src="dist/webcomponents.js"></script>
        <script type="text/javascript" src="dist/bosonic-runtime.js"></script>

        <link rel="import" href="dist/default/b-dropdown.html">

        <link rel="stylesheet" href="dist/default/theme.css">
    </head>

    <body>
        <h1>Dropdowns</h1>
        <style>
            b-dropdown {
                float: left;
                margin-right: 20px;
            }
        </style>

        <div class="element-demo" id="example">
            <b-dropdown id="first">
                <button class="b-button b-button--primary">Dropdown</button>
                <ul>
                    <li><a href="#">Some action</a></li>
                    <li><a href="#">Yet another action</a></li>
                    <hr />
                    <li><a href="#">What else?</a></li>
                </ul>
            </b-dropdown>
        </div>
        
        <b-dropdown id="second">
            <button class="b-button b-button--primary">Dropdown #2</button>
            <ul>
                <li><a href="#">Some action</a></li>
                <li><a href="#">Yet another action</a></li>
                <hr />
                <li><a href="#">What else?</a></li>
            </ul>
        </b-dropdown>
    </body>
</html>
