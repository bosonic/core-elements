<!DOCTYPE html>
<html>
    <head>
        <title>b-segmented-controls</title>
        <meta charset="utf-8">
        <script type="text/javascript" src="lib/webcomponents.js"></script>
        <script type="text/javascript" src="lib/bosonic-runtime.js"></script>

        <link rel="import" href="lib/b-segmented-controls.html">

        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <b-segmented-controls>
            <button>Left</button>
            <button>Center</button>
            <button>Right</button>
        </b-segmented-controls>

        <b-segmented-controls vertical>
            <button>Top</button>
            <button>Middle</button>
            <button>Bottom</button>
        </b-segmented-controls>

        <b-segmented-controls>
            <label>
                <input type="checkbox" autocomplete="off" checked> Checkbox 1
            </label>
            <label>
                <input type="checkbox" autocomplete="off"> Checkbox 2
            </label>
            <label>
                <input type="checkbox" autocomplete="off"> Checkbox 3
            </label>
        </b-segmented-controls>

        <b-segmented-controls>
            <label>
                <input type="radio" autocomplete="off" checked> Radio 1
            </label>
            <label>
                <input type="radio" autocomplete="off"> Radio 2
            </label>
            <label>
                <input type="radio" autocomplete="off"> Radio 3
            </label>
        </b-segmented-controls>
    </body>
</html>
