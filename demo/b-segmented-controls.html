<!DOCTYPE html>
<html>
    <head>
        <title>b-segmented-controls</title>
        <meta charset="utf-8">
        <script type="text/javascript" src="dist/webcomponents.js"></script>
        <script type="text/javascript" src="dist/bosonic-runtime.js"></script>

        <link rel="import" href="dist/default/b-segmented-controls.html">

        <link rel="stylesheet" href="dist/default/theme.css">
    </head>

    <body>
        <b-segmented-controls>
            <button class="b-button">Left</button>
            <button class="b-button">Center</button>
            <button class="b-button">Right</button>
        </b-segmented-controls>

        <b-segmented-controls vertical>
            <button class="b-button">Top</button>
            <button class="b-button">Middle</button>
            <button class="b-button">Bottom</button>
        </b-segmented-controls>

        <div class="element-demo" id="example2">
            <b-segmented-controls>
                <label class="b-button">
                    <input type="checkbox" autocomplete="off" checked> Checkbox 1
                </label>
                <label class="b-button">
                    <input type="checkbox" autocomplete="off"> Checkbox 2
                </label>
                <label class="b-button">
                    <input type="checkbox" autocomplete="off"> Checkbox 3
                </label>
            </b-segmented-controls>
        </div>

        <div class="element-demo" id="example1">
            <b-segmented-controls>
                <label class="b-button">
                    <input type="radio" autocomplete="off" checked> Radio 1
                </label>
                <label class="b-button">
                    <input type="radio" autocomplete="off"> Radio 2
                </label>
                <label class="b-button">
                    <input type="radio" autocomplete="off"> Radio 3
                </label>
            </b-segmented-controls>
        </div>
    </body>
</html>
