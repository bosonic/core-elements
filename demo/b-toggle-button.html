<!DOCTYPE html>
<html>
    <head>
        <title>b-toggle-button</title>
        <meta charset="utf-8">
        <script type="text/javascript" src="lib/webcomponents.js"></script>
        <script type="text/javascript" src="lib/bosonic-runtime.js"></script>

        <link rel="import" href="lib/b-toggle-button.html">

        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <h1>Toggle button</h1>
        <h3>with caption</h3>
        <b-toggle-button></b-toggle-button>

        <h3>without caption</h3>
        <b-toggle-button nocaption></b-toggle-button>

        <h3>long custom caption</h3>
        <b-toggle-button style="padding: 0 15px" oncaption="activated" offcaption="deactivated"></b-toggle-button>
        <p>N.B.: <em>As <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/flex#Browser_compatibility">compatibility of display: flex</a> is IE10+, we use a simple padding to adapt the toggle button with long custom caption</em></p>

        <h3>on by default</h3>
        <b-toggle-button checked></b-toggle-button>
    </body>
</html>
