<!DOCTYPE html>
<html>
    <head>
        <title>b-tooltip</title>
        <meta charset="utf-8">
        <script type="text/javascript" src="lib/webcomponents.js"></script>
        <script type="text/javascript" src="lib/bosonic-runtime.js"></script>

        <link rel="import" href="lib/b-tooltip.html">

        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <style>
        :root {
            --b-tooltip-background: red;
        }
        </style>
        <h1>Tooltips</h1>
        <p><strong>NB:</strong> If the tooltips appear red, it's because you're using a browser that supports CSS variables, i.e. Firefox ;)</p>
        <div style="text-align: center">
            <button id="btn1">Tooltip on left</button>
            <b-tooltip for="btn1" position="left">Tooltip text</b-tooltip>
            <button id="btn2">Tooltip on bottom</button>
            <b-tooltip for="btn2">Tooltip text</b-tooltip>
            <button id="btn3">Tooltip on top</button>
            <b-tooltip for="btn3" position="top">Tooltip text</b-tooltip>
            <button id="btn4">Tooltip on right</button>
            <b-tooltip for="btn4" position="right">Tooltip text</b-tooltip>
        </div>
    </body>
</html>
