<!DOCTYPE html>
<html>
    <head>
        <title>All together</title>
        <meta charset="utf-8">
        <script type="text/javascript" src="dist/webcomponents.js"></script>
        <script type="text/javascript" src="dist/bosonic-runtime.js"></script>

        <link rel="import" href="dist/default/b-progress-bar.html">
        <link rel="import" href="dist/default/b-segmented-controls.html">
        <link rel="import" href="dist/default/b-selectable.html">
        <link rel="import" href="dist/default/b-slider.html">
        <link rel="import" href="dist/default/b-switch.html">

        <link rel="stylesheet" href="dist/default/theme.css">

        <style>
            body {
                font-family: 'Lato', sans-serif;
            }
        </style>
    </head>

    <body>
        <button class="b-button">Default</button>
        <button class="b-button b-button--primary">Primary</button>
        <button class="b-button b-button--success">Success</button>
        <button class="b-button b-button--warning">Warning</button>
        <button class="b-button b-button--danger">Danger</button>
        <button class="b-button b-button--primary" disabled>Disabled</button>

        <b-segmented-controls>
            <label class="b-button">
                <input type="radio" autocomplete="off" checked> Left
            </label>
            <label class="b-button">
                <input type="radio" autocomplete="off"> Center
            </label>
            <label class="b-button">
                <input type="radio" autocomplete="off"> Right
            </label>
        </b-segmented-controls>

        <div class="b-spinner">Loading...</div>

        <b-progress-bar value="30"></b-progress-bar>
        <b-progress-bar value="50" secondary="70"></b-progress-bar>
        <b-slider value="30" style="width: 300px"></b-slider>
        <b-switch></b-switch>

        <div class="b-card" style="width: 200px; margin: 20px 0">
            <h3 class="b-card-title">A card</h3>
            <div class="b-card-content">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Rerum, nobis, beatae facere voluptates esse cupiditate sit laboriosam veniam quis facilis laborum distinctio nam ex incidunt architecto molestias eligendi optio? Sunt?
            </div>
        </div>
    </body>
</html>
