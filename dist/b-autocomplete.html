b-autocomplete {
  position: relative;
  display: inline-block;
  margin: 2px;
}

  padding: 2px;
  margin: 0;
  -moz-border-radius: 3px;
  -webkit-border-radius: 3px;
  border-radius: 3px;
}

b-autocomplete b-selectable {
  position: absolute;
  top: 100%;
  width: 100%;
  left: 0px;
  z-index: 100;
  display: none;
  right: auto;
}

b-autocomplete b-selectable[visible] {
  display: block;
}

b-autocomplete b-selectable:focus {
  outline: none;
}

b-autocomplete ul {
  max-width: 200px;
  border: 1px solid #acacac;
  margin: 0;
  padding: 0;
  max-height: 150px;
  overflow: auto;
  background-color: #fff;
}

b-autocomplete li {
  list-style-type: none;
}

b-autocomplete li:hover,
b-autocomplete b-combo-box li:hover {
  background-color: #ddd;
}

b-autocomplete .b-selectable-selected {
  background-color: #ccc;
}

b-autocomplete::shadow input {
  border: 1px solid #acacac;
  padding: 2px;
  margin: 0;
  -moz-border-radius: 3px;
  -webkit-border-radius: 3px;
  border-radius: 3px;
}

b-autocomplete::shadow b-selectable {
  position: absolute;
  top: 100%;
  width: 100%;
  left: 0px;
  z-index: 100;
  display: none;
  right: auto;
}

b-autocomplete::shadow b-selectable[visible] {
  display: block;
}

b-autocomplete::shadow b-selectable:focus {
  outline: none;
}

b-autocomplete::shadow ul {
  max-width: 200px;
  border: 1px solid #acacac;
  margin: 0;
  padding: 0;
  max-height: 150px;
  overflow: auto;
  background-color: #fff;
}

b-autocomplete::shadow li {

}

b-autocomplete::shadow li:hover {
  background-color: #ddd;
}

b-autocomplete::shadow b-combo-box li:hover {
  background-color: #ddd;
}

b-autocomplete::shadow .b-selectable-selected {
  background-color: #ccc;
}
