<element name="b-dropdown">
    <style>b-dropdown {
            position: relative;
        }
        b-dropdown > ul {
            display: none;
            position: absolute;
            /*left: 0;
            top: 100%;
            float: left;*/
            list-style-type: none;
            /* for IE 10 & 11 ... */
            list-style-image: url(data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7);
            padding: 0;
            margin: 0;
            z-index: 1000;
            /* minimum styling */
            background-color: white;
            border: 1px solid rgb(214, 214, 214);
        }
        b-dropdown ul > li > a {
            display: block;
            white-space: nowrap;
        }
        b-dropdown[open] ul {
            display: block;
        }
        /* Advanced styling */
        b-dropdown > button:after {
            padding-left: 10px;
            content:'\25BE';
        }
        b-dropdown > ul {
            background-color: white;
            border: 1px solid rgb(214, 214, 214);
            border-radius: 2px;
            box-shadow: 0 1px 4px rgba(0,0,0,.1);
            margin-top: 1px;
            min-width: 140px;
        }
        b-dropdown > ul > li:hover {
            background-color: rgb(237, 237, 237);
        }
        b-dropdown > ul > li > a {
            color: black;
            text-decoration: none;
            font-size: 1em;
            padding: 0.5em 1em;
            display: block;
            white-space: nowrap;
        }
        b-dropdown > ul > li > a:hover {
            text-decoration: none;
        }
        b-dropdown > ul > hr {
            margin: 0;
            border: 0;
            border-top: 1px solid rgb(214, 214, 214);
        }
    </style>
    <script>
        function isChildOf(node, possibleParent) {
            var isChildren = false;
            while (node && !isChildren) {
                isChildren = node === possibleParent;
                node = node.parentNode;
            }
            return isChildren;
        }
        
        Bosonic.register({
            hostAttributes: {
                role: 'menu'
            },

            keyBindings: {
                'up down': 'cycleFocus',
                'esc': 'echap',
                'enter': 'enter'
            },

            get open() {
                return this.hasAttribute('open');
            },

            get menu() {
                return this.querySelector('ul');
            },

            get button() {
                return this.querySelector('button');
            },

            attachedCallback: function() {
                Array.prototype.forEach.call(this.getFocusableElements(this.menu), function(focusable) {
                    focusable.setAttribute('role', 'menuitem');
                });
                this.listen(this.button, 'tap', 'toggle');
            },

            detachedCallback: function() {
                this.unlisten(this.button, 'tap', 'toggle');
            },

            toggle: function(e) {
                this.open ? this.hide() : this.show();
            },

            show: function() {
                this.setAttribute('open', '');
                this.listen(document, 'tap', 'tapOutside');
            },

            hide: function() {
                this.removeAttribute('open');
                this.unlisten(document, 'tap', 'tapOutside');
            },

            cycleFocus: function(e) {
                if (!this.open) {
                    return;
                }
                var currentlyFocused = this.menu.querySelector(':focus');
                if (!currentlyFocused) {
                    this.focusFirstItem();
                    return;
                }
                var focusables = this.getFocusableElements(this.menu),
                    currentlyFocusedIndex = Array.prototype.indexOf.call(focusables, currentlyFocused),
                    lastFocusableElementIndex = focusables.length - 1;
                if (this.keyMatchesEvent('down', e) && currentlyFocusedIndex < lastFocusableElementIndex) {
                    focusables[currentlyFocusedIndex + 1].focus();
                } else if (this.keyMatchesEvent('up', e) && currentlyFocusedIndex > 0) {
                    focusables[currentlyFocusedIndex - 1].focus();
                }
            },

            focusFirstItem: function() {
                var firstFocusableElement = this.getFirstFocusableElement(this.menu);
                if (firstFocusableElement) {
                    firstFocusableElement.focus();
                }
            },

            enter: function(e) {
                if (e.target === this.button) {
                    e.preventDefault();
                    this.show();
                    this.focusFirstItem();
                }
            },

            echap: function() {
                if (!this.open) {
                    return;
                }
                this.hide();
                this.button.focus();
            },

            tapOutside: function(e) {
                if (!isChildOf(e.target, this)) {
                    this.hide();
                }
            }
        });
    </script>
</element>
