<element name="b-dropdown">
    <style>
        b-dropdown {
            position: relative;
        }
        b-dropdown > ul {
            display: none;
            position: absolute;
            /*left: 0;
            top: 100%;
            float: left;*/
            list-style-type: none;
            /* for IE 10 & 11 ... */
            list-style-image: url(data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7);
            padding: 0;
            margin: 0;
            z-index: 1000;
            /* minimum styling */
            background-color: white;
            border: var(--b-dropdown-border);
        }
        b-dropdown ul > li > a {
            display: block;
            white-space: nowrap;
        }
        b-dropdown[open] ul {
            display: block;
        }
    </style>
    <script>
        function isChildOf(node, possibleParent) {
            var isChildren = false;
            while (node && !isChildren) {
                isChildren = node === possibleParent;
                node = node.parentNode;
            }
            return isChildren;
        }
        
        Bosonic.register({
            get open() {
                return this.hasAttribute('open');
            },
            createdCallback: function() {
                this.initialized = false;
                if(this.isUnderDocument()) {
                    this.init();
                }
            },
            attachedCallback: function() {
                if(!this.initialized) {
                    this.init();
                }
            },
            init: function() {
                this.clickOutsideListener = this.clickOutside.bind(this);
                var toggle = this.querySelector('button');
                if (toggle) {
                    var that = this;
                    toggle.addEventListener('click', function(e) {
                        that.toggle();
                    }, false)
                }
                this.initialized = true;
            },
            toggle: function() {
                this.open ? this.hide() : this.show();
            },
            show: function() {
                this.setAttribute('open', '');
                document.addEventListener('click', this.clickOutsideListener, true);
            },
            hide: function() {
                this.removeAttribute('open');
                document.removeEventListener('click', this.clickOutsideListener, true);
            },
            clickOutside: function(e) {
                if (!isChildOf(e.target, this)) {
                    this.hide();
                }
            },
            isUnderDocument: function(domElement) {
                return domElement !== undefined && (domElement === document || isUnderDocument(domElement.parentNode));
            }
        });
    </script>
</element>
