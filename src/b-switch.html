<element name="b-switch">
    <template>
        <style>
            :host {
                display: inline-block;
                position: relative;
                min-width: 60px;
                height: 24px;
                overflow: hidden;
                border: 1px solid #b6b6b6;
                border-radius: 2px;
                box-shadow: inset 0px 0px 1px 0 rgba(0, 0, 0, 0.1);
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                -webkit-transition: border 0.130s ease-out;
                transition: border 0.130s ease-out;
                cursor: pointer;
                font-size: 10px;
            }
            :host(.on) {
                border: 1px solid #25557F;
            }
            .b-switch-button {
                position: absolute;
                left: -webkit-calc(-100% + 24px);
                left: -moz-calc(-100% + 24px);
                left: calc(-100% + 24px);
                width: -webkit-calc(200% - 24px);
                width: -moz-calc(200% - 24px);
                width: calc(200% - 24px);
                height: 100%;
                overflow: hidden;
                white-space: nowrap;
                transition: left 0.130s ease-out;
            }
            .b-switch-button.on {
                left: 0;
            }
            .b-switch-button > * {
                float: left;
            }
            .b-switch-on, .b-switch-off {
                width: 50%;
                height: 100%;
                text-align: center;
                box-sizing: border-box;
                -moz-box-sizing: border-box;
                line-height: 24px;
            }
            .b-switch-on {
                padding-right: 12px;
                background-color: #25557F;
                color: white;
            }
            .b-switch-off {
                padding-left: 12px;
                background-color: #bfbfbf;
                /*color: #716f6f;*/
                color: black;
            }
            .b-switch-thumb {
                position: absolute;
                left: -webkit-calc(50% - 12px);
                left: -moz-calc(50% - 12px);
                left: calc(50% - 12px);
                width: 24px;
                height: 100%;
                border-radius: 1px;
                background-color: white;
            }
        </style>
        <div class="b-switch-button">
            <span class="b-switch-on"></span>
            <span class="b-switch-thumb"></span>
            <span class="b-switch-off"></span>
        </div>
    </template>
    <script>
        (function(){
            Bosonic.register({
                listeners: {
                    'tap': 'toggle'
                },

                keyBindings: {
                    'enter space': 'toggle'
                },

                hostAttributes: {
                    role: 'checkbox',
                    tabindex: 0
                },

                get noCaption() {
                    return this.hasCustomAttribute('nocaption');
                },

                get onCaption() {
                    return this.getCustomAttribute('oncaption') || 'ON';
                },

                get offCaption() {
                    return this.getCustomAttribute('offcaption') || 'OFF';
                },

                get value() {
                    return this.checked;
                },

                get checked() {
                    return this.hasCustomAttribute('checked');
                },

                set checked(value) {
                    this.toggleClass('on', value);
                    this.toggleClass('on', value, this.shadowRoot.querySelector('.b-switch-button'));
                    this.toggleStateAttribute('aria-checked', value);
                    this.toggleCustomAttribute('checked', value);
                },

                createdCallback: function() {
                    if (!this.noCaption) {
                        this.shadowRoot.querySelector('.b-switch-on').textContent = this.onCaption;
                        this.shadowRoot.querySelector('.b-switch-off').textContent = this.offCaption;
                    }
                    this.checked ? this.activate() : this.deactivate();
                },

                activate: function() {
                    this.checked = true;
                },

                deactivate: function() {
                    this.checked = false;
                },

                toggle: function() {
                    this.checked = !this.checked;
                }
            });
        })();
    </script>
</element>
